<div class="container">
    <h1 class=" text-center bg-secondary my-4"><b>GIT USERS</b></h1>  
  
      <div class="row my-4">
        <div class="col-md-8"><input type="text" name="searchString" [(ngModel)]="searchString" class="form-control" placeholder="search"></div>
        <div class="col-md-4"> 
          <button class="btn btn-primary mx-2" (click)="search()">Search</button>
          <button class="btn mx-2 " (click)="toggle1()"><mat-icon style="color:dodgerblue">grid_view</mat-icon></button>
          <button class="btn mx-2 " (click)="toggle2()"><mat-icon style="color:dodgerblue">list-all</mat-icon></button>
        </div>
      </div>
      <!--table-->
  <div *ngIf="toTable;else toGrid">
    <div class="my-4">
      <table mat-table [dataSource]="result" class="mat-elevation-z8">
       <!--pic-->
       <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef> <b>IMAGE</b> </th>
        <td mat-cell *matCellDef="let result"> <img src="{{result.avatar_url}}" alt="img" class="img"> </td>
      </ng-container>
  
        <!-- id -->
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef> <b>Id</b> </th>
          <td mat-cell *matCellDef="let result"> {{result.id}} </td>
        </ng-container>
      
        <!-- name -->
        <ng-container matColumnDef="NAME">
          <th mat-header-cell *matHeaderCellDef> <b>Name</b> </th>
          <td mat-cell *matCellDef="let result"> {{result.login}} </td>
        </ng-container>
      
        <!-- Score -->
        <ng-container matColumnDef="SCORE">
          <th mat-header-cell *matHeaderCellDef> <b>Score</b> </th>
          <td mat-cell *matCellDef="let result"> {{result.score}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
  
  <!--grid-->
  <ng-template #toGrid>
    <div class="row my-4">
      <div class="col-md-6" *ngFor="let r of result">
        <div class="card my-2" >
          <div class="card-body">
            <div class="row"  >
              <div class="col-md-4">
                <img src="{{r.avatar_url}}" alt="avatar" class="img">
              </div>
              <div class="col-md-8">
                <p><b>Id:{{r.id}}</b></p>
                <p><b>User Name:{{r.login}}</b></p>
                <p><b>Score:{{r.score}}</b></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
  
  
  
  
  <!---->
  </div>
